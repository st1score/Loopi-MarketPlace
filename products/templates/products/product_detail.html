{% extends 'base.html' %}
{% block title %}{{ product.name }} | Loopi{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    {% if product.image %}
      <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    {% else %}
      <img src="https://via.placeholder.com/500x300" class="img-fluid" alt="No image">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p class="h4 fw-bold">₽{{ product.price }}</p>
    <button class="btn btn-success btn-lg mt-3">Добавить в корзину</button>
  </div>
</div>
{% endblock %}
